<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Convert speech to text with Sound Script">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="soundscript">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Sound Script</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Enhanced error logging for production debugging
    window.addEventListener('error', (e) => {
      console.error('🚨 Global Error:', e.error);
      console.error('📍 Error Details:', {
        message: e.message,
        filename: e.filename,
        line: e.lineno,
        column: e.colno,
        stack: e.error?.stack
      });
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('🚨 Unhandled Promise Rejection:', e.reason);
      console.error('📍 Promise Details:', e);
    });

    // Monitor microphone and audio permissions
    navigator.permissions?.query({name: 'microphone'}).then(result => {
      console.log('🎤 Microphone permission:', result.state);
      result.onchange = () => {
        console.log('🔄 Microphone permission changed to:', result.state);
      };
    }).catch(e => {
      console.warn('⚠️ Permission query not supported:', e);
    });

    // Check HTTPS status
    console.log('🔒 HTTPS Status:', {
      protocol: location.protocol,
      hostname: location.hostname,
      isSecure: location.protocol === 'https:' || location.hostname === 'localhost'
    });

    // PWA Installation handling
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      deferredPrompt = e;
    });

    function promptInstall() {
      deferredPrompt.prompt();
    }

    // Listen for app install event
    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      appInstalled();
    });

    // Track how PWA was launched (either from browser or as PWA)
    function getLaunchMode() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
      if (deferredPrompt) hasPrompt();
      if (document.referrer.startsWith('android-app://')) {
        appLaunchedAsTWA();
      } else if (navigator.standalone || isStandalone) {
        appLaunchedAsPWA();
      } else {
        window.appLaunchedInBrowser();
      }
    }
  </script>
</body>

</html>
